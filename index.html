<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="background"></div>
    <div class="container">
      <div class="head">
        <p>calc</p>
        <div class="theme">
          <p>THEME</p>
          <input type="range" value="1" min="1" max="3" class="slider" />
        </div>
      </div>
      <div class="result">
        <p></p>
        <span>Press DEL to show the inputs</span>
        <div class="signs">
          <span class="sum">+</span>
          <span class="sub">-</span>
          <span class="divid">/</span>
          <span class="mul">x</span>
        </div>
      </div>
      <div class="btns">
        <p>7</p>
        <p>8</p>
        <p>9</p>
        <p class="open">DEL</p>
        <p>4</p>
        <p>5</p>
        <p>6</p>
        <p class="sum">+</p>
        <p>1</p>
        <p>2</p>
        <p>3</p>
        <p class="sub">-</p>
        <p>.</p>
        <p>0</p>
        <p class="divid">/</p>
        <p class="mul">x</p>
        <p class="reset">RESET</p>
        <p class="result">=</p>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
